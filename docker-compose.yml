services:
  mcd-mcp:
    build: .
    container_name: mcd-mcp
    restart: unless-stopped
    ports:
      - "8080:80"

  # Cloudflare Tunnel (可选)
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    restart: unless-stopped
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    profiles:
      - tunnel
