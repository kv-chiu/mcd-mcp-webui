services:
  mcd-mcp:
    build: .
    container_name: mcd-mcp
    restart: unless-stopped
    ports:
      - "8080:80"
    networks:
      - tunnel-net

  # Cloudflare Tunnel - 自动启动
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    restart: unless-stopped
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    networks:
      - tunnel-net

networks:
  tunnel-net:
    driver: bridge
