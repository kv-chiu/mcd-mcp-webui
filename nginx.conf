server {
    listen 80;
    server_name _;
    
    # 静态文件
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
    
    # MCP 代理 (解决 CORS)
    location /mcp {
        proxy_pass https://mcp.mcd.cn/mcp-servers/mcd-mcp;
        proxy_ssl_server_name on;
        
        # 传递必要的请求头
        proxy_set_header Host mcp.mcd.cn;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header Content-Type $http_content_type;
        proxy_set_header Mcp-Session-Id $http_mcp_session_id;
        
        # CORS 响应头
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Mcp-Session-Id" always;
        add_header Access-Control-Expose-Headers "Mcp-Session-Id" always;
        
        # 处理 OPTIONS 预检请求
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, Mcp-Session-Id";
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }
    
    # 健康检查
    location /health {
        return 200 '{"status":"ok"}';
        add_header Content-Type application/json;
    }
}
